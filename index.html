<script>
	function from_cjk(c) {
		let hex = c.codePointAt(0).toString(16).toUpperCase();
		return [`U+${hex}`, `CJK UNIFIED IDEOGRAPH-${hex}`];
	}

	function from_hiragana(c, a, linzklar_rounded) {
		let hex = c.codePointAt(0).toString(16).toUpperCase();
		return { identity: `タカン文字【${c}】`, duvuv: [`U+${hex}`, `HIRAGANA LETTER ${a}`], pektak: c, ...(linzklar_rounded ? {linzklar_rounded: c} : {}) };
	}

	function from_bhat(deva, bhat, name) {
		let hex = (deva.codePointAt(0) + 65536).toString(16).slice(1).toUpperCase();
		return { identity: `バート文字 ${bhat}`, duvuv:[`U+${hex}`, `DEVANAGARI LETTER ${name}`], bhat_bitmap: bhat};
	}
